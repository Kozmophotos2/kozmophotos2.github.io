<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background color */
            color: #fff; /* Light text color */
            text-align: center;
        }

        header {
            background-color: #000; /* Dark header background color */
            color: #1db954; /* Spotify green */
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5); /* Header shadow */
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 2px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #1db954; /* Spotify green */
            text-decoration: none;
        }

        section {
            padding: 40px 20px; /* Increased padding */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px; /* Space between tracks */
        }

        .track {
            text-align: left;
            width: 250px;
            background-color: #212121; /* Dark track background color */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Track shadow */
        }

        .track img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px; /* Increased margin */
        }

        .track h3,
        .track p {
            margin: 0;
            color: #fff; /* Light text color */
        }

        audio {
            width: 100%;
            margin-top: 10px; /* Added margin */
        }

        /* Global music volume control */
        input[type="range"] {
            width: 200px;
            -webkit-appearance: none;
            height: 5px;
            background: #888;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #1db954; /* Spotify green */
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #1db954; /* Spotify green */
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Music</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>Welcome to My Music</h2>
        <p>Discover and listen to your favorite tracks.</p>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>We are passionate about music and providing the best listening experience.</p>
    </section>
    <section id="music">
        <h2>Featured Music</h2>
        <div class="track">
            <img src="album1.jpg" alt="Album 1">
            <h3>Popular</h3>
            <p>The Weeknd</p>
            <audio controls>
                <source src="popular.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="track">
            <img src="album2.jpg" alt="Album 2">
            <h3>Album Title 2</h3>
            <p>Artist Name 2</p>
            <audio controls>
                <source src="music2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <!-- Add more tracks as needed -->
    </section>

    <!-- Global music volume control -->
    <input type="range" id="volumeControl" min="0" max="100" value="100" step="1">

    <script>
        // JavaScript for the global music volume control
        const volumeControl = document.getElementById("volumeControl");
        const audioElements = document.querySelectorAll("audio");

        volumeControl.addEventListener("input", function() {
            const volume = this.value / 100;
            audioElements.forEach(audio => {
                audio.volume = volume;
            });
        });
    </script>
</body>
</html>
