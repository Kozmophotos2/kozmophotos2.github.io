            <?php
            session_start();

            // Check if the user is already logged in, redirect to the profile page
            if (isset($_SESSION['username'])) {
                header("Location: profile.php");
                exit();
            }

            // Handle login form submission
            if ($_SERVER["REQUEST_METHOD"] == "POST") {
                // Check if the username and password are correct (you can change this to query a database)
                $users = file_get_contents("users.txt");
                $users = explode(PHP_EOL, $users);
                $login_successful = false;
                foreach ($users as $user) {
                    $user = explode("|", $user);
                    if ($_POST['username'] == $user[0] && $_POST['password'] == $user[1]) {
                        $login_successful = true;
                        break;
                    }
                }

                if ($login_successful) {
                    // Authentication successful, set session variables and redirect
                    $_SESSION['username'] = $_POST['username'];
                    header("Location: profile.php");
                    exit();
                } else {
                    // Authentication failed, display error message
                    echo "<p style='color: red;'>Invalid username or password. Please try again.</p>";
                }
            }
            ?>
